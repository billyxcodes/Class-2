<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Search Form</h1>
    <form id="searchForm">
        <label for="searchName">Enter Name For Search:</label>
        <input type="text" id="searchName" name="searchName"><br>
        <label for="ageRange">Select Age Range:</label>
        <select id="ageRange" name="ageRange">
            <option value="0-10">0-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
        </select><br>
        <input type="submit" value="Search">
    </form>
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name: (Max 30 Characters)</label>
        <input type="text" id="name" name="name" maxlength="30"><br>
        <label for="fatherName">Father's Name: (Max 30 Characters)</label>
        <input type="text" id="fatherName" name="fatherName" maxlength="30"><br>
        <label for="motherName">Mother's Name: (Max 30 Characters)</label>
        <input type="text" id="motherName" name="motherName" maxlength="30"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="country">Select Your Country:</label>
        <select id="country" name="country">
            <option value="USA">Bangladesh</option>
            <option value="Canada">Italy</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br>
        <label for="hobby">Select Your Hobby:</label><br>
        <input type="checkbox" id="drawing" name="hobby" value="Drawing">
        <label for="drawing">Drawing</label><br>
        <input type="checkbox" id="fishing" name="hobby" value="Fishing">
        <label for="fishing">Fishing</label><br>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sketching" name="hobby" value="Sketching">
        <label for="sketching">Sketching</label><br>
        <label for="gender">Select Your Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file"><br>
        <label for="dob">Enter Date Of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy"><br>
        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" name="age"><br>
        <label for="color">Select Your Favorite Color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="wakeUpTime">When do you wake up?</label>
        <input type="time" id="wakeUpTime" name="wakeUpTime"><br>
        <label for="interviewTime">When do you want to participate in the interview?</label>
        <input type="datetime-local" id="interviewTime" name="interviewTime"><br>
        <label for="favoriteMonth">Enter Your Favorite Month:</label>
        <input type="month" id="favoriteMonth" name="favoriteMonth"><br>
        <label for="password">Enter Password For Register:</label>
        <input type="password" id="password" name="password"><br>
        <label for="facebookUrl">Enter Your Facebook URL:</label>
        <input type="url" id="facebookUrl" name="facebookUrl"><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
